<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNCAD - Professional Edition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">

    <div id="app-container">
        <header id="app-header">
            <h1>GNCAD</h1>
            <div id="header-actions">
                <div class="dropdown"><button id="file-menu-btn" class="header-btn">File</button><div id="file-menu-dropdown" class="dropdown-content"><a href="#" id="new-btn">New Canvas</a><a href="#" id="save-btn">Save Project</a><a href="#" id="load-btn">Load Project</a><a href="#" id="import-dxf-btn">Import DXF...</a><hr><a href="#" id="export-btn">Export Image...</a><a href="#" id="export-dxf-btn">Export as DXF</a></div></div>
                <button id="undo-btn" class="header-btn" title="Undo (Ctrl+Z)"><span class="material-symbols-outlined">undo</span></button>
                <button id="redo-btn" class="header-btn" title="Redo (Ctrl+Y)"><span class="material-symbols-outlined">redo</span></button>
                <input type="file" id="file-input" accept=".gncad" style="display: none;"><input type="file" id="dxf-file-input" accept=".dxf" style="display: none;">
            </div>
        </header>

        <div id="ruler-top-container"><canvas id="ruler-top"></canvas></div>
        <div id="ruler-left-container"><canvas id="ruler-left"></canvas></div>
        <div id="ruler-corner"></div>

        <aside id="left-toolbar">
            </aside>

        <main id="canvas-container">
            <canvas id="gn-canvas"></canvas>
            <canvas id="crosshair-canvas"></canvas>
        </main>

        <aside id="right-panel">
            </aside>

        <footer id="status-bar">
            <div id="coords-display">X: 0.00, Y: 0.00</div>
            <div id="tool-tip"></div>
            <div id="zoom-display">Zoom: 100%</div>
            <div class="toggle-container">
                <input type="checkbox" id="show-rulers-checkbox" checked>
                <label for="show-rulers-checkbox">Show Rulers</label>
            </div>
            <div class="toggle-container" id="snap-toggle">
                <input type="checkbox" id="snap-checkbox" checked>
                <label for="snap-checkbox">Snap to Grid</label>
            </div>
        </footer>
    </div>

    <div id="export-modal-overlay" class="hidden"></div>
    <div id="export-modal" class="hidden">
        </div>

    <script src="https://unpkg.com/dxf-parser@1.1.2/dist/dxf-parser.js"></script> <script src="lib/fabric.min.js"></script>
    <script src="js/dxf-exporter.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
